<!DOCTYPE html>
<html>
<head>
    <title>Luxury Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #0a192f;
            position: fixed;
            padding: 40px 20px;
            color: white;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin-bottom: 60px;
            font-weight: 700;
        }

        .nav-item {
            padding: 12px;
            cursor: pointer;
            margin: 8px 0;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            position: relative;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1512917774080-9991f1c4c750');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            padding: 0 100px;
        }

        .hero-text {
            color: white;
            max-width: 700px;
        }

        .hero-text h1 {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            line-height: 1.2;
            margin-bottom: 30px;
        }

        .hero-text p {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .button {
            background: #ffffff;
            color: #0a192f;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">LUXE Realty</div>
        <div class="nav-item">LISTINGS</div>
        <div class="nav-item">SEARCH</div>
        <div class="nav-item">MARKET STATS</div>
        <div class="nav-item">BUYERS</div>
        <div class="nav-item">SELLERS</div>
        <div class="nav-item">COMMUNITY</div>
        <div class="nav-item">ABOUT</div>
        <div class="nav-item">BLOG</div>
        <div class="nav-item">CONTACT</div>
    </div>
    <div class="main-content">
        <div class="hero">
            <div class="hero-text">
                <h1>Discover Your Perfect Home</h1>
                <p>Explore our curated collection of luxury properties in the most desirable locations. Experience exceptional service and expertise in every transaction.</p>
                <button class="button">View Properties</button>
            </div>
        </div>
    </div>
</body>
</html>
