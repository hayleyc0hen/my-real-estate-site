<!DOCTYPE html>
<html>
<head>
    <title>My Real Estate</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #1a1a1a;
            position: fixed;
            padding: 20px;
            color: white;
        }
        .nav-item {
            padding: 10px;
            cursor: pointer;
            margin: 5px 0;
        }
        .nav-item:hover {
            background: #333;
        }
        .main-content {
            margin-left: 200px;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
            background-size: cover;
            display: flex;
            align-items: center;
            padding: 0 50px;
        }
        .hero-text {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="margin-bottom: 40px">
            <h2>Real Estate</h2>
        </div>
        <div class="nav-item">LISTINGS</div>
        <div class="nav-item">SEARCH</div>
        <div class="nav-item">MARKET STATS</div>
        <div class="nav-item">BUYERS</div>
        <div class="nav-item">SELLERS</div>
        <div class="nav-item">COMMUNITY</div>
        <div class="nav-item">ABOUT</div>
        <div class="nav-item">BLOG</div>
        <div class="nav-item">CONTACT</div>
    </div>
    <div class="main-content">
        <div class="hero-text">
            <h1>Find Your Dream Home</h1>
            <button class="button">START SEARCHING</button>
        </div>
    </div>
</body>
</html>
